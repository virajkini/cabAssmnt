<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
</head>
<body>


<div class="container">
    <form>
        <div class="form-group row">

            <label for="example-text-input" class="col-2 col-form-label col-xs-3" >Source and Destination</label>
            <div class="col-10">
                <input class="form-control" type="text" value="" id="example-text-input" ng-model="InputLatLon">
            </div>

        </div>
        <div class="form-group row">
            <label for="example-time-input" class="col-2 col-form-label">Book the Cab At</label>
            <div class="col-10">
                <input class="form-control" type="time" value="13:45:00" id="example-time-input">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input class="form-control" type="email" value="abc@gmail.com" id="example-email-input">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <a href="#add" class="btn btn-success   active" role="button" aria-pressed="true" ng-click="click()">BOOK!</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
