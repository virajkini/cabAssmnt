<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src = "book_cab.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<style>

    #image_fit{


    width: 100%;
    height: 100%;
    position: fixed;
    left: 0px;
    top: 0px;
    z-index: -1;
    }

    </style>
</head>
<body ng-app="mycab"  class="container">


<div class="card card" id="make">
    <img class="card-img" id="image_fit" src="Cab.jpg" alt="Card image cap" >
    <div class="card-img-overlay">
        <h4 class="display-3">Welcome to Cab Booking</h4>
        <p class="card-text">Book your cab instantly by filling the below details!!</p>
        <ng-view></ng-view>
    </div>



</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
